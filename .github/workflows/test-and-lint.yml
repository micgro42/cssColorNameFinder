name: Test and lint

on: push

jobs:
  test:
    name: Run all tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      - name: Install
        run: npm ci
      - name: Test
        run: npm run test
