language: node_js
node_js:
  - 10
install:
  - yarn install

script:
  - yarn testWithCoverage --coverageReporters=text-lcov | coveralls
  - yarn build

before_deploy:
  - git add -f dist/build.js

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: master
